<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <!-- tailwind css link  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="text-4xl text-center text-red-300 mt-16 font-semibold mb-5">
      Banking Page
    </header>
    <main class="mx-auto text-white w-3/4">
      <!-- Bank Dashboard -->
      <section>
        <div class="grid grid-cols-3 gap-7">
          <div class="bg-red-300 py-5 text-center rounded">
            <h3 class="text-3xl font-semibold">Deposit</h3>
            <h2 class="text-4xl font-semibold">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-purple-300 py-5 text-center rounded">
            <h3 class="text-3xl font-semibold">Withdraw</h3>
            <h2 class="text-4xl font-semibold">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-green-300 py-5 text-center rounded">
            <h3 class="text-3xl font-semibold">Balance</h3>
            <h2 class="text-4xl font-semibold">$<span id="balance-total">2782</span></h2>
          </div>
        </div>
      </section>
      <!-- transection calculation -->
      <section class="mt-4">
        <div class="grid grid-cols-2 gap-7">
          <div class="bg-pink-500 p-3 text-center rounded">
            <h3 class="text-3xl font-semibold">Please Deposit</h3>
            <input
              id="deposit-input"
              class="block m-4 p-2 w-3/4 rounded mx-auto text-gray-500"
              type="text"
              placeholder="Enter amount $$"
            />
            <button
              id="deposit-button"
              class="
                bg-white
                rounded
                px-6
                py-2
                block
                text-gray-500
                font-semibold 
                mx-auto
                
              "
            >
              Deposit
            </button>
          </div>
          <div class="bg-purple-600 p-3 text-center rounded">
            <h3 class="text-3xl font-semibold">Please Withdraw</h3>
            <input
              id="withdraw-input"
              class="block m-4 p-2 w-3/4 rounded mx-auto text-gray-500"
              type="text"
              placeholder="Enter amount $$"
            />
            <button
              id="withdraw-button"
              class="
                bg-white
                rounded
                px-6
                py-2
                block
                text-gray-500
                font-semibold 
                mx-auto
                
              "
            >
              Withdraw
            </button>
          </div>
          
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
