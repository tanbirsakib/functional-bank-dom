<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank DOM</title>
    <!-- tailwind css link  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6 text-purple-600">
        Welcome To My Bank
      </h1>
    </header>
    <main>
      <section>
        <h2 class="text-3xl text-purple-600 text-center mt-5 font-semibold">
          Please Log IN
        </h2>
        <div class="bg-green-800 mx-auto w-3/4 p-4 rounded mt-4">
          <input
            id="user-email"
            class="block m-4 p-2 w-3/4 mx-auto rounded"
            type="text"
            placeholder="type your email"
          />
          <input
            id="user-password"
            class="block m-4 p-2 w-3/4 mx-auto rounded"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
          <button
            id="submit-button"
            class="
              bg-white
              rounded
              px-6
              py-2
              ml-32
              block
              text-gray-600
              font-semibold
            "
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <!-- script link  -->
    <script src="js/login.js"></script>
  </body>
</html>
